<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4 text-center">Jessica's Todo List</h1>
  </div>






  <div class="input-group mb-3">
    <div class="input-group-prepend">
    </div>
  </div>
  <div class="container">
    <div class="card">

      <div class="card-body cardColor">
        <div class="row">
          <div class="col">
            <div class="input-group mb-3">

              <input [(ngModel)]="todoInput" type="text" class="form-control fcinput" (keyup.enter)="createTodo()" placeholder="What do you need to do today?"
                aria-label="Recipient's username" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button (click)="createTodo()" class="btn btn-outline-secondary" type="button">+</button>
              </div>


              <table class="table text-center">

                <tbody>
                  <br>
                  <br>
                  <tr *ngFor="let todo of todos">

                    <!-- mark as done -->
                    <td>


                        
                        <input type="checkbox" [(ngModel)] = "todo.isChecked" aria-label="Checkbox for following text input">

                            
                          
                    </td>

                    <td class="todo-textt"><span [ngClass]="{'strike' : todo.isChecked}"> {{ todo.name }}</span></td>
                    
                    <!-- edit task -->
                    <td>
                      <i class="fas fa-pencil-alt mr-3" (click)="editTodo(todo)"></i>
                    

                    <!-- delete task -->
                    
                      <i class="fas fa-trash-alt mr-3" (click)="deleteTodo(todo)"></i>



                      
                      
                      
                    </td>
                  </tr>
                          <button type="button" class="btn btn-dark btn-sm fcinput" data-toggle="modal" data-target="#exampleModalCenter" data-backdrop="false">
                            <i class="fas fa-trash"></i> All</button>
                            
                            
                            
                            <!-- Modal -->
                            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                              <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <h5 class="modal-title fcinput" id="exampleModalCenterTitle">ARE YOU SURE?</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                    </button>
                                  </div>
                                  <div class="modal-body fcinput">
                                    This will delete all of your tasks!
                                  </div>
                                  <div class="modal-footer">
                                    <button type="button modal-button" class="btn btn-secondary fcinput" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary fcinput"(click)="deleteAll()">Delete All</button>
                                  </div>
                                </div>
                              </div>
                            </div>
                    </tbody>
                  </table>
                  

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
